<!DOCTYPE html>

<html>
<head>
	<script>
	
var keyword = $("input:text"); 
var api = "https://www.googleapis.com/books/v1/volumes?q=subject"; 
var results = api + ":" + keyword

	$("input:button".click(function()){$.get(results),{}, function(data(){
		$.each(data.items.slice(0,19), function(index, value) {
            var img = $('<img>');
            img.attr('src', value.volumeInfo.imageLinks.thumbnail);
            img.appendTo('#image-div');
          });
        });
      });

	</script>
	</head>
	<body>
		<div id='image-div'>
		<input type="text"></input>
		<input type="button" value="Search" onclick="function()"></input>
		<script src = http://code.jquery.com/jquery.js></script>

	</body>
</html>
